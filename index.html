<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        
        <!--=============== REMIX ICONS ===============-->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Mini portfolio website - Bedimcode</title>
    </head>
    <body>
        <!--=============== HEADER PROFILE ===============-->
        <header class="profile container">
            <div class="profile__container grid">
                <div class="profile__data">
                    <div class="profile__border">
                        <div class="profile__perfil">
                            <img src="assets/img/perfil2.jpg" alt="">
                        </div>
                    </div>

                    <h2 class="profile__name">Yuan Du</h2>
                    <h3 class="profile__profession">Web developer</h3>

                    <ul class="profile__social">
                        <a href="https://www.linkedin.com/in/yuan-du-229860258/" class="profile__social-link">
                            <i class="ri-linkedin-fill"></i>
                        </a>
                        <a href="https://github.com/anjing0921" class="profile__social-link">
                            <i class="ri-github-fill"></i>
                        </a>
                    </ul>
                </div>
            </div>

        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <section class="filters container">
                <!--=============== FILTERS TABS ===============-->
                <ul class="filters__content">
                    <button class="fillters__button" data-target="#projects">
                        Projects
                    </button>
                    <button class="fillters__button" data-target="#skills">
                        Skills
                    </button>
                </ul>
                <div class="filters__sections">
                    <!--=============== PROJECTS ===============-->
                    <div class="projects__content grid" data-content id="projects">
                        <article class="projects__card">
                            
                        </article>
                    </div>    

                    <!--=============== SKILLS ===============-->
                    <div class="skills__content grid" data-content id="skills">

                    </div>
                </div>
            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            
        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src=""></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
